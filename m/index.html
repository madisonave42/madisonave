<body>
<div class="wrap">
	
	<div class="bg_area">

		<div class="sub_logo"><img src="images/sub_logo.png" /></div>
	</div>
	
	<div class="page_area">
		<div class="current_page">01</div>
		<div class="total_page">07</div>
	</div>

	<div class="content_area">
		
		<div class="text_crop">
			
			<div class="text_area">
				<img src="images/content_1.png" />
			</div>
			
			<div class="text_area content_2">
				<div class="content_2_wrap">
					<div class="content_frame">
						<img src="images/content_2.png" />
					</div>
				</div>
			</div>
			
			<div class="text_area">

			<div class="text_area">
				<img src="images/content_5.png" />
			</div>
			
			<div class="text_area">
				<div class="info">
					<div class="info_title"><img src="images/content_6_title.png" /></div>
					<div class="info_left">
						<div>
							<label for="name">Name</label>
							<input type="text" />
						</div>
						<div>
							<label for="name">Phone</label>

						</div>
						<div>

						</div>
						<div>
							<label for="name">Title</label>
							<input type="text" />
						</div>
					</div>
					<div class="info_content">
						<label for="name">Content</label>
						<textarea cols="50" rows="13"></textarea>
					</div>
				</div>
				<a class="btn">문의하기</a>
			</div>
			
			<div class="text_area">
				<div class="info map_wrap">
					<div class="info_title map"><img src="images/content_7_title.png" /></div>
					<div id="map-canvas" class="info_content map">
						
					</div>
					<script>
						function mapInit(){
							var madison = new google.maps.LatLng(37.519801,127.030968); 
							var mapOptions = {
								zoom:17,
								center: madison
							};
							var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
							
							var marker = new google.maps.Marker({
								map:map,
								draggable:true,
								animation:google.maps.Animation.DROP,
								position:madison,
							});
							
							//var contentStr = '<div><img src="images/logo.png" style="width:70%" /></div>';
							
							//var infoWin = new google.maps.InfoWindow({
							//	content: contentStr,
							//	maxWidth: 50
							//});
							
							//infoWin.open(map, marker);
						}
						function loadScript(){
							var script = document.createElement('script');
							script.type = 'text/javascript';
							script.src = 'https://maps.googleapis.com/maps/api/js?v3.exp&sensor=false&callback=mapInit';
							document.body.appendChild(script);
						}
						
						window.onload = loadScript;
					</script>
					<div class="contact"><div><img src="images/content_7_contact.png" /></div></div>
				</div>
			</div>
